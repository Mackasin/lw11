<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>

        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>

    <h:body>

        <div class="wrapper">

            <div class="home">

                <p:link outcome="index"><i class="pi pi-home" style="font-size: 2rem;"></i></p:link>

            </div>

            <h:form id="searchForm">
                <p:outputLabel value="Кількість кімнат:" for="room"/>
                <br></br>
                <p:inputText id="room" required="true" value="#{houseBean.numberOfRooms}"/>
                <br></br>
                <p:commandButton value="Знайти" ajax="false" style="margin: 10px;"/>

            </h:form>
            <br></br>
            <p:dataTable value="#{houseBean.findByNumberOfRooms(houseBean.numberOfRooms)}" var="p"
                         stripedRows="true" id="houseTable">

                <p:column headerText="ID">
                    <h:outputText value="#{p.id}"/>
                </p:column>

                <p:column headerText="Номер квартири">
                    <h:outputText value="#{p.numberOfApartment}"/>
                </p:column>

                <p:column headerText="Площа">
                    <h:outputText value="#{p.square}"/>
                </p:column>

                <p:column headerText="Поверх">
                    <h:outputText value="#{p.floor}"/>
                </p:column>

                <p:column headerText="Кількість кімнат">
                    <h:outputText value="#{p.numberOfRooms}"/>
                </p:column>

                <p:column headerText="Вулиця">
                    <h:outputText value="#{p.street}"/>
                </p:column>

                <p:column headerText="Дія">
                    <p:commandButton action="#{houseBean.delete(p.id)}"
                                     update="houseTable" process="@this" icon="pi pi-times"
                                     styleClass="rounded-button ui-button-danger ui-button-flat"/>
                </p:column>

            </p:dataTable>

        </div>


    </h:body>
</f:view>
</html>
